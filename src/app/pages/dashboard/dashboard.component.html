<main class="flex flex-col gap-8 w-full max-w-screen-xl mx-auto p-4 mt-8">
  <img class="fixed max-w-64 left-4" src="/images/grids-2.svg" />
  <section class="relative flex flex-col gap-4">
    <div class="flex items-center gap-4 text-primary font-medium">
      <app-zap-icon class="text-xl" />
      <h2 class="">الوصول السريع</h2>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
    >
      <p-card class="h-full" styleClass="h-full p-4">
        <div class="space-y-6">
          <div class="space-y-2">
            <app-crash-icon class="text-primary text-3xl" />
            <p class="text-xs text-muted-color">لوحة التحكم</p>
          </div>
          <div class="flex items-center justify-between">
            <p class="font-medium">التفاصيل</p>
            <ng-icon name="heroChevronLeft" />
          </div>
        </div>
      </p-card>
      <p-card class="h-full" styleClass="h-full p-4">
        <div class="space-y-6">
          <div class="space-y-2">
            <p class="text-primary uppercase text-sm h-8 font-medium">Logo</p>
            <p class="text-xs text-muted-color">لوحة التحكم</p>
          </div>
          <div class="flex items-center justify-between">
            <p class="font-medium">التفاصيل</p>
            <ng-icon name="heroChevronLeft" />
          </div>
        </div>
      </p-card>
      <p-card class="h-full" styleClass="h-full p-4">
        <div class="space-y-6">
          <div class="space-y-2">
            <app-ticket-icon class="text-primary text-3xl" />
            <p class="text-xs text-muted-color">لوحة التحكم</p>
          </div>
          <div class="flex items-center justify-between">
            <p class="font-medium">التفاصيل</p>
            <ng-icon name="heroChevronLeft" />
          </div>
        </div>
      </p-card>
    </div>
  </section>
  <section class="relative flex flex-col gap-4 w-full">
    <div class="w-full flex items-center justify-between py-2 border-b">
      <div class="flex items-center gap-2 text-primary font-medium">
        <app-report-icon class="text-3xl" />
        <p>أحدث التقارير</p>
      </div>
      <p-button>
        <ng-icon class="text-2xl" name="heroPlusCircle" />
        طلب تقرير
      </p-button>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
    >
      @for (report of reports; track $index) {
      <p-card class="h-full" styleClass="h-full p-4">
        <div class="space-y-6 w-full">
          <div class="flex items-center justify-between w-full">
            <app-report-secondary-icon class="text-primary text-3xl" />
            <p class="text-xs text-muted-color">منذ 3 ساعات</p>
          </div>
          <div class="flex items-center justify-between">
            <p class="font-medium">113424#</p>
            <ng-icon name="heroChevronLeft" />
          </div>
        </div>
      </p-card>
      }
    </div>
  </section>
</main>
