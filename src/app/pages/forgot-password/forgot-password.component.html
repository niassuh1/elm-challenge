<main class="min-h-screen flex items-center justify-center w-full p-4">
  <form
    [formGroup]="forgotPasswordForm"
    class="flex flex-col gap-4 max-w-sm w-full"
  >
    <div class="flex items-center gap-6">
      <a routerLink="/auth/login">
        <p-button class="flex">
          <ng-template pTemplate="icon">
            <ng-icon name="heroArrowRight" />
          </ng-template>
        </p-button>
      </a>
      <h3 class="text-2xl text-primary font-medium drop-shadow-sm">
        نسيت كلمة المرور
      </h3>
    </div>
    <p class="text-muted-color">
      الرجاء إدخال البريد الإلكتروني الخاص بك حتى تتمكن من إعادة تعيين كلمة
      المرور
    </p>
    <div class="flex flex-col gap-2">
      <label for="email">البريد الالكتروني</label>
      <input
        placeholder="username@email.com"
        id="email"
        pInputText
        formControlName="email"
      />
    </div>
    <div
      class="text-sm text-red-600"
      *ngIf="!forgotPasswordForm.controls.email.valid"
    >
      نأكد من ان البريد الالكتروني صحيح
    </div>

    <p-button
      [disabled]="!forgotPasswordForm.valid"
      type="submit"
      class="w-full"
      styleClass="w-full"
    >
      إعادة تعيين
      <ng-icon name="heroChevronLeft" />
    </p-button>
  </form>
</main>
