<section class="w-full max-w-screen-xl mx-auto p-4">
  <div
    class="relative flex flex-col gap-4 p-6 pt-16 bg-primary/10 rounded-lg w-full overflow-hidden"
  >
    <img
      class="absolute top-4 left-4 max-w-lg w-full opacity-50"
      src="/images/green-grids.svg"
    />
    <h2 class="relative text-lg font-medium">تواصل معنا</h2>
    <ul
      class="relative flex flex-col md:flex-row justify-between gap-12 max-w-[868px]"
    >
      @for (item of contactUsItems; track $index) {
      <li class="flex gap-2">
        <ng-icon class="mt-1 text-primary text-lg" [name]="item.icon" />
        <div class="flex flex-col gap-1">
          <h3 class="font-semibold">{{ item.label }}</h3>
          <p class="text-primary">{{ item.value }}</p>
        </div>
      </li>
      }
    </ul>
    <div class="relative flex flex-col gap-2">
      <span class="font-medium"> تابعنا على </span>
      <div class="flex items-center gap-2 text-2xl">
        <ng-icon name="hugeInstagram" />
        <ng-icon name="hugeLinkedin01" />
        <ng-icon name="hugeNewTwitterRectangle" />
      </div>
    </div>
  </div>
</section>
