<footer class="bg-primary-600 text-white px-4 py-10">
  <div class="flex flex-col gap-6 w-full mx-auto max-w-screen-xl">
    <ul class="flex flex-wrap gap-4">
      @for (item of navigationService.navItems; track $index) {
      <li class="flex-1">
        <a
          [routerLink]="item.href"
          [fragment]="item.fragment"
          (click)="navigationService.setFragmentandScrollTo(item.fragment!)"
          class="flex flex-col gap-2 w-full"
        >
          <span>
            {{ item.label }}
          </span>
          <div class="bg-white/30 h-[1px] min-w-44 w-full"></div>
        </a>
      </li>
      }
      <li class="flex-1 flex flex-col gap-2">
        <div>تابعنا على</div>
        <div class="bg-white/30 h-[1px] min-w-44 w-full"></div>
        <div class="flex items-center gap-2 text-2xl">
          <ng-icon name="hugeInstagram" />
          <ng-icon name="hugeLinkedin01" />
          <ng-icon name="hugeNewTwitterRectangle" />
        </div>
      </li>
    </ul>
    <p class="font-semibold">جميع الحقوق محفوظة © 2024</p>
  </div>
</footer>
