<header class="sticky top-0 w-full bg-white border-b z-50">
  <nav
    class="p-4 w-full max-w-screen-xl mx-auto flex items-center gap-2 justify-between"
  >
    <div class="md:hidden">
      <p-drawer
        position="right"
        (onHide)="hideDrawer()"
        [visible]="drawerVisible"
      >
        <ul class="flex flex-col gap-4 mt-3 w-full">
          @for (item of navItems; track $index) {
          <li class="flex w-full">
            <a
              [class]="
                currentFragment === item.fragment
                  ? 'p-2 bg-primary text-white rounded-md w-full'
                  : 'p-2 hover:bg-surface-100 rounded-md w-full'
              "
              (click)="setFragmentandScrollTo(item.fragment ?? '')"
              [routerLink]="item.href"
              [fragment]="item.fragment"
              >{{ item.label }}</a
            >
          </li>
          }
        </ul>
      </p-drawer>
      <p-button
        outlined="true"
        [text]="true"
        severity="secondary"
        (onClick)="toggleDrawer()"
      >
        <ng-template pTemplate="icon">
          <ng-icon name="heroBars3" />
        </ng-template>
      </p-button>
    </div>

    <div class="text-primary-500 font-medium w-0">Logo</div>
    <ul class="hidden md:flex gap-4">
      @for (item of navItems; track $index) {
      <li>
        <a
          [class]="
            currentFragment === item.fragment
              ? 'relative p-4 bg-primary text-white rounded-md'
              : 'relative p-4'
          "
          (click)="setFragmentandScrollTo(item.fragment ?? '')"
          [routerLink]="item.href"
          [fragment]="item.fragment"
          >{{ item.label }}

          <div
            *ngIf="currentFragment === item.fragment"
            class="absolute bg-primary-100 h-1 left-2 right-2 bottom-0"
          ></div>
        </a>
      </li>
      }
    </ul>
    <a routerLink="auth/login">
      <p-button>
        تسجيل دخول
        <ng-icon name="heroChevronLeft" />
      </p-button>
    </a>
  </nav>
</header>
